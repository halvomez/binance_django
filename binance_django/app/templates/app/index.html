{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Prices</title>
</head>
<body>

<div class="main container">
    <div class="container fixed-top">
        <a href="{% url 'main-page' %}">
            <button type="button" class="btn btn-warning mx-1 my-2">
                refresh
            </button>
        </a>
    </div>
    <div class="container" style="margin-top: 50px">
        <div class="d-flex flex-wrap align-items-end align-items-lg-center">
            {% for price in prices %}
                <div class="card bg-light bg-secondary mx-1 my-2"
                     style="width: 10rem;">
                    <div class="card-header symbol">{{ price.symbol }}</div>
                    <div class="card-body">
                        <p class="card-text"> {{ price.price }}</p>
                        {% if price.refresh %}
                            <button type="submit" class="btn btn-secondary switch">stop</button>
                        {% else %}
                            <button type="submit" class="btn btn-danger switch">stoped</button>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    const token = "{{ csrf_token }}";
    const url = "{% url 'switch' %}";
</script>
<script src="{% static 'app/js/script.js' %}"></script>

</body>
</html>
