{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Prices</title>
</head>
<body style="background: url({% static 'app/img/pale-taupe.png' %})">
<div class="container">
<div class="d-flex flex-wrap justify-content-center" style="margin-top: 20px">
    <a href="{% url 'main-page' %}" class="btn btn-warning mx-2">refresh</a>
    <button type="submit" class="btn btn-success btn-clear mx-2">clear stopped</button>
</div>
<div class="main d-flex flex-wrap justify-content-center" style="margin-top: 20px">
    {% for price in prices %}
        <button class="d-flex flex-column align-items-center btn btn-secondary btn-switch my-1 mx-1 py-0 px-0" style="width: 150px">
            <span class="my-0 px-0 py-0 mx-auto btn-text btn-symbol text-center" style="font-size: 18px;font-weight: bolder;">{{ price.symbol }}</span>
            <span class="my-0 py-0 mx-auto btn-text btn-price" style="font-size: 16px">{{ price.price}}</span>
            <span class="my-0 py-0 mx-auto btn-text btn-state" style="font-size: 13px">click to freeze</span>
        </button>
    {% endfor %}
</div>
</div>
<script>
    const url = "{% url 'switch' %}";
</script>
<script src="{% static 'app/js/script.js' %}"></script>

</body>
</html>
